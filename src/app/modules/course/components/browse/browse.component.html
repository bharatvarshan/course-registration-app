  </div>
  <h1>Search </h1>

  <div class="browse__search">
    <div class="browse__searchBarDiv">
      <input class="browse__searchBar" ngDefaultControl placeholder="Start typing to search!" type="text"
        [(ngModel)]="searchText">
    </div>
    <button class="browse__sortButton">Sort by</button>
  </div>
  <div class="browse__content">
    <div class="browse__leftContent">
      <div class="browse__filter">
        <div class="browse__filterHeader">
          <h3>Duration</h3>
          <i class="fa fa-arrow-up"></i>
        </div>
        <hr>


      </div>
      <div class="browse__filter">
        <div class="browse__filterHeader">
          <h3>category</h3>
          <i class="fa fa-arrow-up"></i>
        </div>
        <hr>
        <div class="browse__filterContent">
          <input type="checkbox" name="appdev" id="appdev" #appDevelopment>
          <label for="20hours">App Development</label>
        </div>
        <div class="browse__filterContent">
          <input type="checkbox" name="20 hours" id="20hours">
          <label for="20hours">Above 20 Hours</label>
        </div>
        <div class="browse__filterContent">
          <input type="checkbox" name="20 hours" id="20hours">
          <label for="20hours">Above 10 Hours</label>
        </div>
        <div class="browse__filterContent">
          <input type="checkbox" name="20 hours" id="20hours">
          <label for="20hours">Above 5 Hours</label>
        </div>
      </div>
    </div>
    <div class="browse__rightContent">


      <div class="browse__courseContent" ngDefaultControl *ngFor="let course of courses | filter : searchText"
        [(ngModel)]="course.selected">
        <div class="browse__leftCourseContent">
          <h1 class="browse__courseTitle">
            {{course.courseName}}
          </h1>
          <h3 class="browse__courseAuthor">
            by {{course.instructorName}}
          </h3>
          <div class="browse__courseInfo">
            <p class="browse__courseSeller courseInfo">{{course.category}} </p>

            <p class="browse__courseDuration courseInfo">{{course.courseDuration}} <i class="fa fa-clock-o"></i> </p>
            <p class="browse__courseLevel courseInfo">{{course.level}} <i class="fa fa-bar-chart-o"></i></p>
            <p class="browse__courseRating courseInfo">{{course.rating || 5}} <i class="fa fa-star"></i>
            </p>

          </div>
        </div>
        <div class="browse__rightCourseContent">
          <h3>â‚¹ {{course.price}}</h3>
          <a [routerLink]="['/courses/course', course._id ]"> <button class="browse__courseEnrollButton">View
              More</button></a>
        </div>

      </div>
    </div>
  </div>

</div>

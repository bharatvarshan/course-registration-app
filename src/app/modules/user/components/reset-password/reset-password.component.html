<div class="login">
  <div class="login__content">
    <h1>Reset Your Password</h1>
    <p>A 4 digit one time password has been sent to your mobile number 970*****02.</p>
    <button class="verifyButton" (click)="triggerOTP()">Send
      OTP</button>
    <form #resetPasswordForm="ngForm" (ngSubmit)="onSubmit(resetPasswordForm)" ngNativeValidate>
      <div class="inputGroup">
        <label for="otp">OTP</label>
        <div class="inputGroup__verify"><input type="string" id="otp" name="otp" minlength="4" maxlength="4" required
            placeholder="Enter OTP" ngModel #otp="ngModel">
          <button type="button" class="verifyButton" (click)="verifyOTP(otp.value)">Verify OTP</button></div>

      </div>
      <div class="inputGroup">
        <label for="email">Email</label>
        <input [disabled]="!verified" type="text" id="email" name="email" required placeholder="Enter your email"
          ngModel #email="ngModel">
      </div>
      <!-- <div class="inputGroup">
        <label for="phone">Mobile</label>
        <input type="phone" id="phone" name="phone" minlength="10" maxlength="10" required
          placeholder="Enter phone number to send OTP" ngModel #phone="ngModel"><button
          (click)="triggerOTP(phone.value)">Send
          OTP</button>
      </div> -->

      <div class="inputGroup">
        <label for="password">Enter New Password</label>
        <input [disabled]="!verified" type="password" id="password" name="password" required=""
          placeholder="Enter your password" ngModel #password="ngModel">
      </div>
      <input class=" custom__button" type="submit" value="Reset">
    </form>



    <a href="/users/login"><button class="login__registerButton">Remember your password now!</button></a>
  </div>
  <div class="login__right">
    <img class="login__image" src="assets/reset-password.jpg" alt="reset-img">
  </div>
</div>

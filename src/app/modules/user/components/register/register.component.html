<div class="register">
  <div class="register__content">
    <h1>Register</h1>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" ngNativeValidate>
      <div class="inputGroup">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" minlength="3" required
          [(ngModel)]="model.name">
      </div>
      <div class="inputGroup">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" [(ngModel)]="model.email"
          pattern="[^@]+@[^@]+" required>
      </div>
      <div class="inputGroup">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="model.password"
          placeholder="Enter your password" minlength="3" required>
      </div>
      <input class="custom__button" type="submit" value="Register">
    </form>

    <a href="/users/forgot-password">
      <p class="forgot_p">Forgot Password?</p>
    </a>
    <a href="/users/login">
      <button class="register__loginButton">Already registered? Sign in now</button>

    </a>
  </div>
  <div class="register__right">
    <!-- <h1>Welcome Back</h1> -->
  </div>
</div>

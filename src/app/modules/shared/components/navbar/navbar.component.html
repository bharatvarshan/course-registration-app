<div class="navbar">
  <div class="navbar__left">
    <div class="navbar__logo">
      <img (click)="['/']" src="assets/ps-icon.png" alt="">
      <a href="/">
        <h1>Pro Academy</h1>
      </a>
    </div>


    <!-- <div class="navbar__searchBar">
      <i class="fa fa-search"></i>

      <input type="text" class="navbar__input" placeholder="Search for a course to start learning!" name="" id="">
    </div> -->


  </div>
  <div class="navbar__right" *ngIf="userService.isLoggedIn==='no'">
    <a href="/users/register"> <button class="navbar__button">Register</button></a>

    <a href="/users/login"> <button class="navbar__button">Login</button></a>

  </div>

  <!-- users -->
  <div class="navbar__right" *ngIf="userService.isLoggedIn==='yes' && !userService.isAdmin">
    <a class="navbar__links" href="/courses/browse">
      Browse Categories
    </a>
    <a class="navbar__links" href="/users/my-enrollments">My Enrollments</a>
    <button (click)="logout()" class="navbar__button">Logout</button>
    <i class="fa fa-search"></i>
    <a [routerLink]="['/users/profile', userId ]"><button class="navbar__profileButton"><i
          class="fa fa-user"></i></button>
    </a>
  </div>

  <!-- admin -->
  <div class="navbar__right" *ngIf="userService.isAdmin && userService.isLoggedIn==='yes'">
    <a class="navbar__links" href="/courses/browse">
      Browse Categories
    </a>
    <a class="navbar__links" href="/admin/dashboard">Dashboard</a>
    <button (click)="logout()" class="navbar__button">Logout</button>
    <a [routerLink]="['/users/profile', userId ]"><button class="navbar__profileButton"><i
          class="fa fa-user"></i></button>
    </a>
  </div>



</div>
